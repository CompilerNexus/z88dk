---
Keyword::EXTERN: "\tparse_symbol_declare(Symbol::Scope::Extern);\n"
Keyword::GLOBAL: "\tparse_symbol_declare(Symbol::Scope::Global);\n"
Keyword::LIB: "\tparse_symbol_declare(Symbol::Scope::Extern);\n"
'Keyword::ORG expr TType::End': "\twhile (!m_lexer.at_end()) m_lexer.next();\n"
Keyword::PUBLIC: "\tparse_symbol_declare(Symbol::Scope::Public);\n"
Keyword::SECTION: "\twhile (!m_lexer.at_end()) m_lexer.next();\n"
Keyword::XDEF: "\tparse_symbol_declare(Symbol::Scope::Public);\n"
Keyword::XLIB: "\tparse_symbol_declare(Symbol::Scope::Public);\n"
Keyword::XREF: "\tparse_symbol_declare(Symbol::Scope::Extern);\n"
'TType::Label Keyword::EQU expr TType::End': "\twhile (!m_lexer.at_end()) m_lexer.next();\n"
